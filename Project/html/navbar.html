
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Navbar</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar p-0 border-bottom border-2">
      <nav
        class="d-flex p-0 mybg navbar navbar-expand-md navbar-light fixedtop container-fluid"
      >
        <div class="container p-0">
          <!-- logo -->
          <a class="navbar-brand text-primary fs-2" href="#">Cleaning</a>
          <!-- toggle button -->
          <button
            class="navbar-toggler border-0 shadow-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- sidebar -->
          <div
            class="sidebar offcanvas offcanvas-start pr-0"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- sidebar header -->
            <div class="offcanvas-header bg-primary text-light">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Cleaning
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- sidebar body -->
            <div
              id="sidebar"
              class="offcanvas-body d-flex flex-md-row flex-column p-3"
            >
              <ul
                id="navbody"
                class="navbar-nav justify-content-center flex-grow-1"
              >
                <li class="nav-item mx-1">
                  <a class="nav-link fs-md-4" href="#home">Home</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link fs-lg-4" href="#services">services</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link fs-lg-4 fs-md-5" href="#about">About</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link fs-lg-4 fs-md-5" href="#contact"
                    >Contact</a
                  >
                </li>
              </ul>
              <!-- login / sign up -->
              <div
                id="log"
                class="d-flex flex-column flex-md-row align-item-center text-align-center justify-content-center gap-3"
              >
                <a
                  id="login"
                  class="shadow-none text-decoration-none px-2 py-1 border border-2 border-primary rounded-3 text-bold font-weight-bold"
                  href="#login"
                  >login</a
                >

                <a
                  id="signup"
                  class="text-decoration-none border border-primary border-2 py-1 px-2 rounded"
                  href="#SignUp"
                  >Sign_Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
